<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- main css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- framework -->
  <link rel="stylesheet" href="css/wspace.css">
  <!-- scss -->
  <link rel="stylesheet" href="scss/begin.css">
  <!-- ion icons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <title>UI Design-8</title>
  <meta name="description" content="Dicover top 100 UI design for the web developement">
  <meta property="og:title" content="100 UI design">
  <meta property="og:description" content="Discover the best ui design for web developement">
</head>
  <body>
    <div class="container">
      <!-- header -->
      <header>
        <ul class="header--list flex align-center flex-between">
          <li class="header--list-item-left">
            <h3 class="header--logo">Study <span class="header--logo-dot">.</span></h3>
          </li>

          <li class="header--list-item-mid d-hidden pdl-15">
            <nav class="header--nav">
              <a href="#" class="relative header--nav-link mgr-1rem active">Home</a>
              <a href="#" class="relative header--nav-link mgr-1rem">About us</a>
              <a href="#" class="relative header--nav-link mgr-1rem">Our services</a>
              <a href="#" class="relative header--nav-link mgr-1rem">Responsibiliy</a>
              <a href="#" class="relative header--nav-link">country</a>
            </nav>
          </li>
          <li class="header--list-item-right pdl-15">
            <button class="header--contact-btn btn main-btn-small">Contact</button>
          </li>
        </ul>
      </header>
      <!-- main hero -->
      <main class="hero">
        <div class="hero--container flex align-center flex-wrap">
          <div class="hero--left div-50 res-div-100 res-order-2 res-mgt-2rem">
            <div class="hero--images flex">
              <div class="hero--images-col1 div-50 res-div-50">
                <div class="hero--img-cont">
                  <img src="imgs/one.jpg" alt="" class="hero--img img-1">
                </div>
                <div class="hero--img-cont">
                  <img src="imgs/two.jpg" alt="" class="hero--img img-2">
                </div>
              </div>

              <div class="hero--images-col2">
                <div class="hero--img-cont">
                  <img src="imgs/three.jpg" alt="" class="hero--img pdl-img img-3">
                </div>
                <div class="hero--img-cont">
                  <img src="imgs/four.jpg" alt="" class="hero--img pdl-img img-4">
                </div>
              </div>
            </div>
          </div>

          <div class="hero--right div-50 res-div-100 flex fd-col align-center justify-center">
            <h1 class="hero--title capital mgb-1h5rem">Grow your skill define your future.</h1>
            <p class="hero--description mgb-2rem">We are always availed to consult on talking your higher education to the next level so you can stay.</p>
            <div class="hero--btns self-start flex align-center">
              <button class="hero--apply-btn btn main-btn-large">Apply Online</button>
              <button class="hero--video-btn flex align-center btn bg-none border-none">
                <div class="hero--video-btn-play flex align-center justify-center shrink-none">
                  <ion-icon name="play" class="hero--video-btn-play-icon"></ion-icon>
                </div>
                <span class="hero--video-subtitle-btn mgl-half-1rem">Watch Video</span>
              </button>
            </div>
          </div>
        </div>
      </main>
      <!-- stats -->
      <section class="stats mgb-2h5rem">
        <div class="stats--container flex align-center flex-between">
          <div class="stats--item pdr-15">
            <h2 class="stats--info">94k</h2>
            <p class="stats-subtitle">Happy Students</p>
          </div>
          <div class="stats--item pdr-15">
            <h2 class="stats--info">15k</h2>
            <p class="stats-subtitle">Active Users</p>
          </div>
          <div class="stats--item pdr-15">
            <h2 class="stats--info">25+</h2>
            <p class="stats-subtitle">Free Courses</p>
          </div>
          <div class="stats--item pdr-15">
            <h2 class="stats--info">2k+</h2>
            <p class="stats-subtitle">Clients</p>
          </div>
        </div>
      </section>
    </div>
  </body>
<script src="script.js"></script>
</html>
